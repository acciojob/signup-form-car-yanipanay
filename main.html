<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*<input type="text" id="name" placeholder="Name" required></label><br/>
		<label for="email">Email*<input type="email" id="email" placeholder="Email" required></label><br/>
		<label for="gender">Gender*<br/>
			<label><input type="radio" name="gender" id="gender_m"> Male</label><br/>
			<label><input type="radio" name="gender" id="gender_f"> Female</label><br/>
		</label>
		<label for="cars">Select a car
			<select id="cars" name="cars">
				<option value="disabled selected hidden" >select a car</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Benz</option>
			</select>
		</label><br/>
		<label for="age">Age*<input type="number" id="age" placeholder="Age" required></label><br/>
		<label for="dob">DOB*<input type="date" id="dob"  required></label><br/>
		<label for="tel">Phone number<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"></label><br/>
		<label for="password">Password*<input type="password" id="password" placeholder="Email" placeholder="Password" required></label><br/>
		<label for="tos"><input type="checkbox" id="tos" required> I agree to the TOS</label><br/>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
